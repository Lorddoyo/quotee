<h1>Thy Quotes</h1>
<hr>
<ul>
  <div *ngFor='let repeat of repeats;let i = index'>
    <li appHighlight>{{repeat.name}}</li>
    <button (click)='toogleDetails(i)'>Hide & Show Details</button>
    <app-repeat-details *ngIf="repeat.showDescription" [repeat]='repeat'(isComplete)='completeRepeat($event,i)'></app-repeat-details>

  </div>
</ul>
