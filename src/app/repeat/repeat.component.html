<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">
  <div class="jumbotron">
  <div class="row">
    <app-repeat-form (addRepeat)="addNewRepeat($event)"></app-repeat-form>

  </div>






<h1>Thy Quotes</h1>
<hr>

  <div *ngFor='let repeat of repeats;let i = index'>
    <h4 id="{{i}}" appHighlight>{{repeat.name}} written on {{repeat.date|date}}</h4>
    <button (click)='toogleDetails(i)'>Hide & ShowDetails</button>
    <app-repeat-details *ngIf="repeat.showDescription" [repeat]='repeat'(isComplete)='deleteRepeat($event,i)'></app-repeat-details>

  </div>



</div>
  </div>
