<h1>Thy Quotes</h1>
<hr>
<ul>
  <div *ngFor='let repeat of repeats;let i = index'>
    <li id="{{i}}" appHighlight>{{repeat.name}} written on {{repeat.date|date}}</li>
    <button (click)='toogleDetails(i)'>Hide & ShowDetails</button>
    <app-repeat-details *ngIf="repeat.showDescription" [repeat]='repeat'(isComplete)='deleteRepeat($event,i)'></app-repeat-details>

  </div>
</ul>
