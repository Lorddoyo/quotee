<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase|Gugi|Inconsolata|Indie+Flower|Open+Sans+Condensed:300" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<body>


<div class="container">
  <div class="jumbotron">







<h1>Thy Quotes</h1>
<hr>

  <div *ngFor='let repeat of repeats;let i = index'>
    <h4 id="{{i}}" appHighlight>{{repeat.description}} <br>{{repeat.name}} {{repeat.author}} time passed since writting {{repeat.date|dateCounter}}</h4>
    <button (click)='toogleDetails(i)'>Hide & ShowDetails</button>
    <app-repeat-details *ngIf="repeat.showDescription" [repeat]='repeat'(isComplete)='deleteRepeat($event,i)'></app-repeat-details>

  </div>
  <hr>
  <h3>If You Want To Add A Quote</h3>
  <div class="row">
    <app-repeat-form (addRepeat)="addNewRepeat($event)"></app-repeat-form>

  </div>



</div>
  </div>
  </body>
