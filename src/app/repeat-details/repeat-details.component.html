<p>
  {{repeat.name}}<br>{{repeat.author}}
</p>
<div class="">
<p>like: {{repeat.like}}</p>
<p>like: {{repeat.dislike}}</p>
<button class ="btn-warning" (click)='repeatLike(repeat)' type="button">Like</button>
<button class="btn-warning" (click)='repeatDislike(repeat)' type="button">Dislike</button>

</div>



<button class="btn btn-danger"(click) = 'repeatDelete(true)'>Delete Quote</button>
